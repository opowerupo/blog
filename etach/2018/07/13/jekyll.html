<h2 id="启动本地服务">启动本地服务</h2>
<div class="language-ruby highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="c1">#启动 ctrl+c关闭</span>
<span class="n">bundle</span> <span class="nb">exec</span> <span class="n">jekyll</span> <span class="n">serve</span>

<span class="c1">#在后台启动</span>
<span class="n">bundle</span> <span class="nb">exec</span> <span class="n">jekyll</span> <span class="n">serve</span> <span class="o">--</span><span class="n">detach</span>

<span class="c1">#关闭后台服务器</span>
<span class="n">pkill</span> <span class="o">-</span><span class="n">f</span> <span class="n">jekyll</span>
<span class="c1">#获取 PID</span>
<span class="n">ps</span> <span class="n">aux</span> <span class="o">|</span> <span class="n">grep</span> <span class="n">jekyll</span>
<span class="c1">#kill 进程</span>
<span class="n">kill</span> <span class="o">-</span><span class="mi">9</span> <span class="no">PID</span>
</code></pre></div></div>
